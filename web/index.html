<html lang="en">
<head>

      This is a placeholder for base href that will be replaced by the value of
      the `--base-href` argument provided to `flutter build`.

    <base href="$FLUTTER_BASE_HREF">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="BladeNight App.">

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="bladenightappflutter">
    <link rel="apple-touch-icon" href="icons/android-chrome-192x192.png">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>

    <title>Bladenight MÃ¼nchen Karte</title>
    <link rel="manifest" href="manifest.json">

    <script>
        // The value below is injected by flutter build, do not touch.
        var serviceWorkerVersion = null;
    </script>

    <!--<script type="text/javascript">
        window.flutterWebRenderer = "html";
    </script>-->

    <!-- This script adds the flutter initialization JS code -->
    <script src="flutter.js" defer></script>
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
        window.OneSignalDeferred = window.OneSignalDeferred || [];
        OneSignalDeferred.push(function(OneSignal) {
            OneSignal.init({
                appId: "355f1e66-9d60-4558-88a9-b74875b5ce35",
            });
        });
    </script>
    <link rel="stylesheet" type="text/css" href="loading/style.css">
</head>
<body>
<div class='onesignal-customlink-container' style="z-index:99999999;"></div>

<div class="container" id="loadingContainer">
    <div class="lds-roller" style="color: #0a53be">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="progressBarText" style="color: #0a53be">Lade...</div>
</div>
<script>

    window.addEventListener('load', function () {
        var loading = document.querySelector('#progressBarText');
        var loadingContainer = document.querySelector('#loadingContainer');
        loading.textContent = "Starte. Bitte einen moment Geduld...";

        let useHtml = false;
        _flutter.loader.loadEntrypoint({
            serviceWorker: {
                serviceWorkerVersion: serviceWorkerVersion,
            },
            onEntrypointLoaded: async function (engineInitializer) {
                loading.textContent = "Lade BladeNight-Web-App...";

                let config = {
                    renderer: useHtml ? "html" : "canvaskit",
                }
                let appRunner = await engineInitializer.initializeEngine(config);

                loading.textContent = "Starte BladeNight-Web-App...";
                OneSignalDeferred.push(function (OneSignal) {
                    OneSignal.init({
                        appId: "3c72b3fa-515e-4ca4-93a5-98201c8bee5c",
                    });
                });
                loadingContainer.remove();
                await appRunner.runApp();
            }
        });
    });
</script>

</body>
</html>
