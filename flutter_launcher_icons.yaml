dev_dependencies:
  flutter_launcher_icons: "^0.13.0"

flutter_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/images/ic_launcher.png"
  min_sdk_android: 26 # android min sdk min:16, default 21
  web:
    generate: false
    image_path: "assets/images/ic_launcher.png"
    background_color: "#00000000"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/skatemunichchild_1400_1400.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/skatemunichchild_1400_1400.png"

    #update with
    #flutter pub get
    #flutter pub run flutter_launcher_icons